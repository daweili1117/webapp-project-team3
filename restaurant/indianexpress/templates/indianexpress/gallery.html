<!DOCTYPE html>
<html lang="en">
{% extends 'indianexpress/base.html' %}
{% load static %}
{% block content %}
    {% csrf_token %}
    <style>
        .row{
            width: 100%;
            height: auto;
        }

    </style>

    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    </head>
    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h1 class="text-center">Gallery</h1>
            </div>
        </div>

        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="10000">
                    <img src="{% static "images/Gallery/ourteampicture.png" %}" class="d-block w-100" alt="our team picture">
                </div>
                <div class="carousel-item active" data-interval="10000">
                    <img src="{% static "images/Gallery/1.jpg" %}" class="d-block w-100" alt="1">
                </div>
                <div class="carousel-item active" data-interval="10000">
                    <img src="{% static "images/Gallery/2.jpeg" %}" class="d-block w-100" alt="2">
                </div>
                <div class="carousel-item active" data-interval="10000">
                    <img src="{% static "images/Gallery/3.jpeg" %}" class="d-block w-100" alt="3">
                </div>
                <div class="carousel-item active" data-interval="10000">
                    <img src="{% static "images/Gallery/4.jpg" %}" class="d-block w-100" alt="4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
{% endblock content %}

</html>
