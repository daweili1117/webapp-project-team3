<!DOCTYPE html>
<html lang="en">
{% extends 'indianexpress/base.html' %}
{% load static %}
{% block content %}
    {% csrf_token %}
    <style>
        .row{
            width: 100%;
            height: auto;
        }

    .desc {
    position: absolute;
    color: #fff;
    bottom: 52px;
    left: 18px;
    font-size:20px;
}

    </style>

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
           <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h1 class="text-center">Gallery</h1>
            </div>
        </div>


        <div class="container">

              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                  <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                      <li data-target="#myCarousel" data-slide-to="4"></li>
                  </ol>

    <!-- Wrapper for slides -->
              <div class="carousel-inner">
                  <div class="item active">
                        <div class="desc">This Is our team</div>
                        <img src="{% static "images/Gallery/ourteampicture.png" %}" class="d-block w-100" alt="our team picture">
                  </div>

                  <div class="item">
                        <div class="desc">Awesome food 1</div>
                        <img src="{% static "images/Gallery/1.jpg" %}" class="d-block w-100" alt="1">
                  </div>

                  <div class="item">
                        <div class="desc">Awesome food 2</div>
                        <img src="{% static "images/Gallery/2.jpeg" %}" class="d-block w-100" alt="2">
                  </div>

                  <div class="item">
                        <div class="desc">Awesome food 3</div>
                        <img src="{% static "images/Gallery/5.jpg" %}" class="d-block w-100" alt="3" width="100%">
                  </div>

                  <div class="item">
                        <div class="desc">Awesome food 4</div>
                        <img src="{% static "images/Gallery/7.webp" %}" class="d-block w-100" alt="4" width="100%">
                  </div>

                  <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
           </div>
        </div>

        </div>

   </form>
    </body>
{% endblock content %}

</html>
