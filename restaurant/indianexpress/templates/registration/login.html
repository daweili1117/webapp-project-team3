<!DOCTYPE html>
<html lang="en">

{% extends "indianexpress/base.html" %}

{% block content %}
    {% if form.errors %}
    <br />
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <br />
    <br />
    <form method="post" action="{% url 'login' %}">
        {{ form.as_p }}
        {% csrf_token %}

        <button class="btn btn-success ml-2" type="submit">Log In</button>

        <p>Already have an account? <a class="btn btn-success ml-2" href="{% url 'indianexpress:signup' %}">Create an account</a>.</p>

    </form>
{% endblock %}

</html>
